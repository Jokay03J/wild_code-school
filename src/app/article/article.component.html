@if(article.isPublished) {
    <div>
        <img [src]="article.image" [alt]="article.image + ' image'">
        <h1>{{article.title}}</h1>
        <p>{{article.author}}</p>
        <p>{{article.content}}</p>
        <p>{{article.comment}}</p>
        <form>
            <input type="text" [(ngModel)]="article.comment" [ngModelOptions]="{standalone: true}" placeholder="Mon commentaire">
        </form>
    </div>
}
